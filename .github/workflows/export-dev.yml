name: Export from Dev and Import to Staging

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install PAC CLI manually
      run: |
        Invoke-WebRequest -Uri "https://github.com/microsoft/powerplatform-cli/releases/latest/download/pac-win-x64.zip" -OutFile "pac.zip"
        Expand-Archive -Path "pac.zip" -DestinationPath "$env:USERPROFILE\tools\pac"
        echo "$env:USERPROFILE\tools\pac" | Out-File -FilePath $env:GITHUB_PATH -Append
      shell: pwsh

    - name: Authenticate with Dev
      run: |
        pac auth create `
          --applicationId "${{ secrets.CLIENT_ID }}" `
          --clientSecret "${{ secrets.CLIENT_SECRET }}" `
          --tenant "${{ secrets.TENANT_ID }}" `
          --environment "${{ secrets.DEV_ENV_URL }}"
      shell: pwsh

    - name: Export solution from Dev
      run: |
        pac solution export `
          --name D365LightQuotingSystem `
          --path exported/D365LightQuotingSystem.zip `
          --managed false `
          --environment "${{ secrets.DEV_ENV_URL }}"
      shell: pwsh

    - name: Authenticate with Staging
      run: |
        pac auth create `
          --applicationId "${{ secrets.CLIENT_ID }}" `
          --clientSecret "${{ secrets.CLIENT_SECRET }}" `
          --tenant "${{ secrets.TENANT_ID }}" `
          --environment "${{ secrets.STAGING_ENV_URL }}"
      shell: pwsh

    - name: Import solution to Staging
      run: |
        pac solution import `
          --path exported/D365LightQuotingSystem.zip `
          --environment "${{ secrets.STAGING_ENV_URL }}" `
          --force-overwrite `
          --publish-changes
      shell: pwsh
